<head>
  <title>csv-checkin-display</title>
</head>

<body>
  {{> Template.dynamic template=template}}
</body>

<template name="upload">
  <label for="file">
    upload your zip here
    <input type="file" id="file">
  </label>
</template>

<template name="main">
  {{#each getCountries}}
    <p class="country">{{Name}} - {{Code}}</p>
  {{/each}}
</template>
